// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.dokit_Version = "3.5.0.1"

    repositories {
        google()
        jcenter()
        gradlePluginPortal()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/'}
        maven { url "https://mirrors.tencent.com/repository/maven/tencent_public" }
        maven { url 'https://repo1.maven.org/maven2/' }
        maven { url "https://jitpack.io" }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.3'
        classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
//        classpath "io.github.didi.dokit:dokitx-plugin:$dokit_Version"
//        dokit_Version = "3.5.0.1"

    }
}

allprojects {
    repositories {
        google()
        jcenter()
        gradlePluginPortal()
        mavenCentral()
        maven { url 'https://developer.huawei.com/repo/'}
        maven { url "https://mirrors.tencent.com/repository/maven/tencent_public" }
        maven { url 'https://repo1.maven.org/maven2/' }
        maven { url "https://jitpack.io" }
    }
    tasks.withType(Javadoc) { // 这一段是为了消除gbk的错�?
        options{
            encoding "UTF-8"
            charSet 'UTF-8'
            links "http://docs.oracle.com/javase/7/docs/api"
        }
    }
}
